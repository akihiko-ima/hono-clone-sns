services:
  db:
    image: postgres:17
    container_name: temp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    # 永続化しないため volume を付けない
    # tmpfs を使えばコンテナ内でも揮発メモリになる（さらにクリーン）
    tmpfs:
      - /var/lib/postgresql/data
